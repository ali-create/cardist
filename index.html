<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <audio src="sfx/pointGain.wav" class="pointGain"></audio>
    <audio src="sfx/pointLose.wav" class="pointLose"></audio>
    <audio src="sfx/useFail.wav" class="useFail"></audio>
    <title>Cardist</title>
  </head>

  <body>
    <div class="overlay hidden"></div>
    <div class="settings">
      <summary class="summary">
        <i class="material-icons openSettings">settings</i>
      </summary>
      <div class="settingsInside">
        Dark Mode:
        <input type="checkbox" class="darkMode" />
        <br />
        <br />
        Volume
        <input type="range" class="volume" />
      </div>
    </div>
    <div class="cardsPlayer">
      <div class="card" cardValue="3">
        <button class="use useCard">Use Card</button>
        <p class="cardValueText">9</p>
        <br />
      </div>
      <div class="card" cardValue="2">
        <button class="use useCard">Use Card</button>
        <p class="cardValueText">9</p>
        <br />
      </div>
      <div class="card" cardValue="4">
        <button class="use useCard">Use Card</button>
        <p class="cardValueText">9</p>
        <br />
      </div>
      <div class="card" cardValue="4">
        <button class="use useCard">Use Card</button>
        <p class="cardValueText">9</p>
        <br />
      </div>
      <div class="card" cardValue="4">
        <button class="use useCard">Use Card</button>
        <p class="cardValueText">9</p>
        <br />
      </div>
      <div class="card" cardValue="4">
        <button class="use useCard">Use Card</button>
        <p class="cardValueText">9</p>
        <br />
      </div>
    </div>
    <div class="board"></div>

    <div class="cardsAI"></div>

    <div class="win hidden">
      <p>You ___</p>
      <a onclick="location.reload();">&#8635;</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
